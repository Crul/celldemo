<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Elementary cellular automaton simulator</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<table id="configtable">
  <tr>
    <td colspan="3">
      <label><input type="radio" name="condition" onclick="starting='i'" checked> Impulse</label>
    </td>
    <td><label><input type="radio" name="condition" onclick="starting='25'"> 25%</label><br></td>
    <td><label><input type="radio" name="condition" onclick="starting='50'"> 50%</label><br></td>
    <td><label><input type="radio" name="condition" onclick="starting='75'"> 75%</label><br></td>
    <td><label><input type="radio" name="condition" onclick="starting='r'"> Random</label><br></td>
	</tr>
  <tr>
    <td><label><input type="checkbox" name="impulse[]"> Left</label></td>
    <td><label><input type="checkbox" name="impulse[]" checked> Center</label></td>
    <td><label><input type="checkbox" name="impulse[]"> Right</label><br></td>
  </tr>
  </table>
	<hr>
  <table id="scrolltable">
  <tr>
    <td>
      Size: <input type="number" id="squaresize" value="6" min="3" max="30" onchange="restart()">
      <input type="button" id="start" value="Clear" onclick="restart()">
      <input type="button" id="next" value="Next" onclick="next_step()">
      <input type="button" id="start" value="Start" onclick="start()">
      <input type="button" id="pause" value="Stop" onclick="stop()">
    </td>
    <td><label>Append<br><input type="radio" name="scroll" onclick="scrollmode='append'"></label></td>
    <td><label>Scroll<br><input type="radio" name="scroll" onclick="scrollmode='scroll'" checked></label></td>
    <td><label>Redraw<br><input type="radio" name="scroll" onclick="scrollmode='redraw'"></label></td>
    </tr>
  </table>
  
  <div id="canvasdiv">
    <table id="canvastable"><tbody></tbody></table>
  </div>
  
  <hr>
	<table id="ruletable">
	<tr class="rulecomponenttitles">
    <td></td>
    <td id="rct111">1 1 1</td>
    <td id="rct110">1 1 0</td>
    <td id="rct101">1 0 1</td>
    <td id="rct100">1 0 0</td>
    <td id="rct011">0 1 1</td>
    <td id="rct010">0 1 0</td>
    <td id="rct001">0 0 1</td>
    <td id="rct000">0 0 0</td>
  </tr>
	<tr>
    <td id="rule_" rowspan="2">0</td>
    <td>
      <table>
      <tr><td class="on"></td><td class="on"></td><td class="on"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc111" onclick="rule_xor(128)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="on"></td><td class="on"></td><td class="off"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc110" onclick="rule_xor(64)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="on"></td><td class="off"></td><td class="on"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc101" onclick="rule_xor(32)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="on"></td><td class="off"></td><td class="off"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc100" onclick="rule_xor(16)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="off"></td><td class="on"></td><td class="on"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc011" onclick="rule_xor(8)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="off"></td><td class="on"></td><td class="off"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc010" onclick="rule_xor(4)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="off"></td><td class="off"></td><td class="on"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc001" onclick="rule_xor(2)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
    <td>
      <table>
      <tr><td class="off"></td><td class="off"></td><td class="off"></td></tr>
      <tr><td></td><td class="off">
        <label>
          <input type="checkbox" name="rule[]" id="rcc000" onclick="rule_xor(1)">
          <span class="checkmark"></span>
        </label>
      </td><td></td></tr>
      </table>
    </td>
	</tr>
	<tr class="rulecomponents">
    <td>&nbsp;<span id="rc128">128</span></td>
    <td>&nbsp;<span id="rc64">+ 64</span></td>
    <td>&nbsp;<span id="rc32">+ 32</span></td>
    <td>&nbsp;<span id="rc16">+ 16</span></td>
    <td>&nbsp;<span  id="rc8">+  8</span></td>
    <td>&nbsp;<span  id="rc4">+  4</span></td>
    <td>&nbsp;<span  id="rc2">+  2</span></td>
    <td>&nbsp;<span  id="rc1">+  1</span></td>
  </tr>
  </table>

	<hr>
	<a href="https://github.com/devinacker/celldemo/" target="_blank" style="float: right">forked from devinacker/celldemo</a>

	<input type="button" value="Rule 0"   onclick="rule_set(0)">
	<input type="button" value="Rule 255" onclick="rule_set(255)">
	<input type="button" value="Rule 4"   onclick="rule_set(4)">
	<input type="button" value="Rule 2"   onclick="rule_set(2)">
	<input type="button" value="Rule 184" onclick="rule_set(184)">
	<input type="button" value="Rule 204" onclick="rule_set(204)">
	<input type="button" value="Rule 51"  onclick="rule_set(51)">
	<input type="button" value="Rule 136" onclick="rule_set(136)">
	<input type="button" value="Rule 192" onclick="rule_set(192)">
	<input type="button" value="Rule 1"   onclick="rule_set(1)">
	<input type="button" value="Rule 18"  onclick="rule_set(18)">
	<input type="button" value="Rule 90"  onclick="rule_set(90)">
	<input type="button" value="Rule 30"  onclick="rule_set(30)">
	<input type="button" value="Rule 110" onclick="rule_set(110)">
	<input type="button" value="Random"   onclick="rule_set(255 * Math.random())">
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
